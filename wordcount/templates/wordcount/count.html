<header>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</header>

<body>
    <div class="container" style="text-align:center;">     
            <h1>LIKE LION</h1>
            <h2>WORD COUNT</h2><hr>
            <a href="{% url 'home' %}"> HOME </a>

            <br>
        당신이 입력한 텍스트는 {{total}}<!--총단어수--> 단어로 구성되어 있습니다.</h1>
        

        <h1>입력한 텍스트</h1>
        <!-- 입력받은 전체 텍스트 -->
        <table class="table" style="width:50%; margin-left: 30vh; margin-right: 30vh; text-align: center;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" style="text-align: center;">{{fulltext}}</th>
                  </tr>
                </thead>
        </table>

        <h1>단어 카운트</h1>
        <br>
        <table class="table" style="width:50%; margin-left: 30vh; margin-right: 30vh;">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" style="text-align:center;">Word</th>
                    <th scope="col" style="text-align:center;">Count</th>
                  </tr>
                </thead>
                <tbody>
                  {% for word, countTotal in dictionary %}
                    <tr>
                      <th scope="row" style="text-align:center;">{{word}}</th>
                      <td style="text-align:center;">{{countTotal}}</th>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
    </div>
</body>


<style>
    @font-face { font-family: 'NIXGONM-Vb'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/NIXGONM-Vb.woff') format('woff'); font-weight: normal; font-style: normal; }
    body{
        font-family: NIXGONM-Vb
    }
</style>
